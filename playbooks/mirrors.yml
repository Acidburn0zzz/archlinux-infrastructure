---
- name: common playbook for mirrors
  hosts: mirrors
  remote_user: root
  roles:
    - { role: common }
    - { role: tools }
    - { role: sshd }
    - { role: root_ssh }
    - { role: certbot }
    - { role: nginx }
    - { role: unbound }
    - { role: syncrepo, tags: ['nginx'] }
    - { role: archweb, archweb_site: false, archweb_services: false, archweb_mirrorcheck: true }
    - { role: zabbix_agent, tags: ["zabbix"] }
    - { role: arch32_mirror, tags: ['nginx'] }
